name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore

    - name: Test
      run: dotnet test tests/ih0.Claude.Agent.SDK.Tests --no-build --verbosity normal

    - name: Restore tools
      run: dotnet tool restore

    - name: Verify markdown snippets
      run: |
        dotnet mdsnippets
        git diff --exit-code || (echo "Snippets out of sync. Run 'dotnet mdsnippets' locally and commit." && exit 1)
