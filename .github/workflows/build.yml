name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore

    - name: Test
      run: dotnet test tests/ih0.Claude.Agent.SDK.Tests --no-build --verbosity normal

    - name: Restore tools
      run: dotnet tool restore

    - name: Verify markdown snippets
      run: |
        dotnet mdsnippets
        git diff --exit-code || (echo "Snippets out of sync. Run 'dotnet mdsnippets' locally and commit." && exit 1)

    - name: Pack
      run: dotnet pack src/ih0.Claude.Agent.SDK --configuration Release --no-build -o ./nupkg

    - name: Publish to NuGet
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: dotnet nuget push ./nupkg/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
